<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Camera Booth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="camera-ui">
        <!-- ... (the top bar and camera view are unchanged) ... -->
        <video id="video" autoplay playsinline style="display: none;"></video>

        <div class="camera-top-bar">
            <!-- Dummy icons for aesthetics -->
            <button class="icon-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M7 21a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7zM12 21a9 9 0 0 0 0-18"/></svg></button>
            <button class="icon-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m16 13 5.223 3.482a.5.5 0 0 1 0 .836L16 20.818V13Z"/><path d="M14 17.5V13a6 6 0 0 0-12 0v4.5"/><path d="m2 14 3-3m-3 3 3 3"/></svg></button>
        </div>
        
        <div class="camera-view">
            <canvas id="previewCanvas"></canvas>
            <div class="viewfinder-overlay"></div>
            <div id="countdown" class="countdown-overlay"></div>
            <div id="flash" class="flash-overlay"></div>
        </div>

        <div class="camera-controls">
            <div id="filterTray" class="filter-tray">
                <button class="filter-button active" data-filter="none">Normal</button>
                <button class="filter-button" data-filter="grayscale(100%)">Gray</button>
                <button class="filter-button" data-filter="sepia(100%)">Sepia</button>
                <button class="filter-button" data-filter="saturate(2)">Vivid</button>
                <button class="filter-button" data-filter="contrast(180%)">Contrast</button>
                <button class="filter-button" data-filter="hue-rotate(180deg)">Alien</button>
                <button class="filter-button" data-filter="blur(4px)">Blur</button>
            </div>

            <div class="shutter-area">
                <button class="icon-button gallery-icon" aria-label="Gallery">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m12 15-3.5-3.5a1.5 1.5 0 0 1 2.1-2.1L12 11l3.5-3.5a1.5 1.5 0 0 1 2.1 2.1L12 15Z"/></svg>
                </button>
                <button id="shutterButton" class="shutter-button" aria-label="Take Photo"></button>
                <button class="icon-button face-filter-icon" aria-label="Face Filters">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v2a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M12 12a3 3 0 0 0-3 3v2a3 3 0 0 0 6 0v-2a3 3 0 0 0-3-3Z"/><path d="m6 10 1.5 1.5"/><path d="m16.5 11.5 1.5-1.5"/><path d="M2 13.5c3.5 2.5 8.5 2.5 12 0"/><path d="M20 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/><path d="m4 8 2 2"/></svg>
                </button>
            </div>
        </div>
    </div>
    
    <div class="results-area" style="display: none;">
        <h2>Your Photo Strip âœ¨</h2>
        <canvas id="stripCanvas"></canvas>
        <!-- START: CHANGE -->
        <div id="actionButtons" class="action-buttons" style="display: none;">
            <a id="downloadLink" class="action-button download-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                Download
            </a>
            <button id="deleteButton" class="action-button delete-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                Delete
            </button>
        </div>
        <!-- END: CHANGE -->
    </div>

    <script src="script.js"></script>
</body>
</html>
